<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--CSS -->
    <link rel="stylesheet" href="css\style.css" />

    <title>Prueba</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">(logo aqui) Arrow</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Proximamente</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Proximamente</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Proximamente</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >proximamente</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex">
        <div class="row">
          <section class="productos col-sm-12 col-md-12 col-lg-8">
            <div id="card_container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Uso de dom para cargar las cards desde el JS -->
            </div>
          </section>
          <section class="pedido col-sm-12 col-md-12 col-lg-4">
            <h1>Su pedido</h1>
            <table id="pedido">
              <thead>
                <tr>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio unit.</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
            <p>Envio: $150<br/>Subtotal: $<span id="subtotal"></span><br/>Total: $<span id="total"></span></p>
            <div class="d-grid gap-2 col-4 mx-auto">
              <button class="btn btn-primary" type="button">Comprar</button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      
    </footer>
    <script src="js/js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
