<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--CSS -->
    <link rel="stylesheet" href="css\style.css" />
    <!--Fav Icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/Arrow_RetroBlue_Gold.png"
    />
    <title>Tu tienda Arrow</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              id="logo-arrow"
              class="navbar-brand"
              src="img/Arrow_RetroBlue_Gold.png"
              alt="logo"
              height="35rem"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#crear-producto"
                  >Crear productos</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#modificar-producto"
                  onclick="listarProductos()"
                  >Modificar productos</a
                >
                <!--Debo de pasar el OnClick a un eventListen  ---------------------------------------------->
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#eliminar-producto"
                  onclick="listarProductosE()"
                  >Eliminar productos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex">
        <div class="row">
          <section class="productos col-sm-12 col-md-12 col-lg-8">
            <div id="card_container" class="row row-cols-1 row-cols-md-3 g-4">
              <!-- Uso de dom para cargar las cards desde el JS -->
            </div>
          </section>
          <section class="pedido col-sm-12 col-md-12 col-lg-4">
            <h1>Su pedido</h1>
            <table id="pedido"> 
              <thead>
                <tr>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio unit.</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <p>
              Envío: $150<br />Subtotal: $<span id="subtotal">0</span
              ><br />Total: $<span id="total"></span>
            </p>
            <div class="d-grid gap-2 col-4 mx-auto">
              <button class="btn btn-primary" type="button">Comprar</button>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Modal Crear Producto Nuevo-->
    <div
      class="modal fade"
      id="crear-producto"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Crear Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre-input"
                  name="nombre"
                />
                <br />
                <label for="exampleInputEmail1" class="form-label"
                  >Descripción</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="descripcion-input"
                  name="descripción"
                />
                <br />
                <label for="exampleInputEmail1" class="form-label"
                  >Precio</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="precio-input"
                  name="precio"
                />
                <div id="emailHelp" class="form-text"></div>
              </div>
            </form>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <label for="exampleInputEmail1" class="form-label"
                    >Elige el producto a modificar</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="listadoImgCrear"
                  >
                  <!-- Uso de dom para cargar los Options con sus respectivos Values -->
                </select>
                </div>
                <div class="col-6 text-right" id="crearImg">
                  <img
                    src="img/sin-foto.jpg"
                    class="img-fluid rounded float-right img-thumbnail"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="crear-productos-btn"
            >
              Crear
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN Modal Crear Producto Nuevo-->

    <!-- Modal Modificar Producto
     Tengo que:
     *Con el botón cancel o X para salir limpie el formulario
    -->
    <div
      class="modal fade"
      id="modificar-producto"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Modificar producto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Elige el producto a modificar</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="selectProduct"
                ></select>
                <br />
                <label for="exampleInputEmail1" class="form-label"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre-inputm"
                  name="nombre"
                />
                <br />
                <label for="exampleInputEmail1" class="form-label"
                  >Descripción</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="descripcion-inputm"
                  name="descripción"
                />
                <br />
                <label for="exampleInputEmail1" class="form-label"
                  >Precio</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="precio-inputm"
                  name="precio"
                />
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label"
                      >Elige el producto a modificar</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      id="listadoImgModificar"
                    >
                    <!-- Uso de dom para cargar los Options con sus respectivos Values -->
                  </select>
                  </div>
                  <div class="col-6 text-right" id="crearImgM">
                    <img
                      src="img/sin-foto.jpg"
                      class="img-fluid rounded float-right img-thumbnail"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="modificar-productos-btn"
            >
              Modificar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN Modal Modificar Producto-->

    <!-- Modal Eliminar Producto-->
    <div
      class="modal fade"
      id="eliminar-producto"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Eliminar producto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Elige el producto a modificar</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="selectProductE"
                ></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="eliminar-productos-btn"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN Modal Eliminar Producto-->

    <footer></footer>
    <script src="js/js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
